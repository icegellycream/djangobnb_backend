services:
  web:
    build: .
    entrypoint: /usr/src/app/entrypoint.sh
    command: python /usr/src/app/djangobnb_backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      db:
        # 1. THE FIX: Wait until the DB reports it is healthy and accepting connections
        condition: service_healthy
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=djangobnb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # 2. THE FIX: Define a healthcheck for the DB service
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

